<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>
    <h1>Welcome to Your Dashboard, {{ current_user.username }}!</h1>
    
    <h2>Your Tasks</h2>
    {% if tasks %}
        <table border="1">
            <thead>
                <tr>
                    <th>Task Name</th>
                    <th>Description</th>
                    <th>Due Date</th>
                </tr>
            </thead>
            <tbody>
                {% for task in tasks %}
                    <tr>
                        <td>{{ task.Titel }}</td>
                        <td>{{ task.Notiz }}</td>
                        <td>{{ task.Ende }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    {% else %}
        <p>You have no tasks at the moment.</p>
    {% endif %}

    <form action="{{ url_for('logout') }}" method="POST">
        <button type="submit">Logout</button>
    </form>
</body>
</html>
